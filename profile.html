<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapicss2?famoda:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/b6f8d1705f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>
<body>
    <div class="background">
        <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);"><path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path></svg></a>
        <div class="my-profile-pic">
            <h3><b>My profile</b></h3>
            <div class="pic-container">
                <img src="profile image hortspurt.png" alt="user profile image">
            </div>
        </div>
        <div class="table-content">
            <table>
                <tr>
                    <td>Full Name</td>
                    <td><span>BECCA WILLIAMS</span></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><span>+2368039213244</span></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><span>Female</span></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><span>B*@gmail.com</span></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><span>Add address</span></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><span>Add D.O.B</span></td>
                </tr>
            </table>
        </div>
        <div class="refer">
            <p class="head"> Refer & Get Free Data<br> <span>  Earn 1gb on Every One Person you refer</span></p>
           <ion-icon id="person-add" name="person-add-outline"></ion-icon>
        </div>
        <p class="log-out"><a href="">Log out</a></p>
        <footer>
            <div class="bottom">
                <i><ion-icon name="home-outline"></ion-icon></i>
                <p>Home</p>
            </div>

            <div class="bottom">
                <i><ion-icon name="megaphone-outline"></ion-icon></i>
                <p>Shoutout</p>
            </div>

            <div class="bottom">
                <i><ion-icon name="gift-outline"></ion-icon></i>
                <p>Bonus</p>
            </div>

            <div class="bottom">
                <i><ion-icon name="time-outline"></ion-icon></i>
                <p>Hisory</p>
            </div>

            <div class="bottom">
                <i><ion-icon name="person-circle-outline"></ion-icon></i>
                <p>Me</p>
            </div>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>    
</body>
</html>
