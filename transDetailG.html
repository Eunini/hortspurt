<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Details History</title>

    <link rel="stylesheet" href="./transactionDetails.css">
</head>
<body>
    <!--header-->
    <div class="headerAndNav">
        <div class="arrow">
            <a href="./historyPage.html"><img src="./images/Vector-arrow.png" alt=""></a>
        </div>
        <h2 class="transactHeader">
            Transaction Details
        </h2>
        <div>
            <!--just a space holder to achieve frontend design-->
        </div>
    </div>

    <!--Transaction Detail---->
    <div class="todayHeader">
        <p class="today">
            Today
        </p>
    </div>

    <div class="box">
        <div class="boxA">
            <img src="./images/Group 1251.png" alt="">
            <div class="historyMainText">
                <p class="bigText">
                   <a href="#">Gift MTN/Airtel/Glo Airtime</a>
                </p>
                <p class="dateOfTransaction">
                    June 17th, 2024 2:55PM
                </p>
            </div>
        </div>
        <div class="boxB">
            <div class="amountStatus">
                <p class="amountRed"> - NGN 5000 </p>
                <p class="statusGreen"> successful </p>
            </div>
        </div>
    </div>

    <!--Further Transaction Detail-->
    <div class="purpleBox">
        <p class="transDetHeader">
            Transaction Details
        </p>
        <div class="transactionNumber">
            <span class="tranNo">Transaction Number</span>
            <span class="No">12345678910</span>
        </div>
        <div class="thePhoneNumb">
            <span>To</span>
            <span class="theNumb">+2349045977499</span>
        </div>
    </div>
    
</body>
</html>
