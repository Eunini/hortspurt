<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Data</title>

    <link rel="stylesheet" href="data type.css">
</head>
<body>
    
    <!--first phase-->
    <a href="/purchase.html" class="cancel">&times;</a>

    <!--second phase-->
    <div class="walletBox">
        <div class="first-division">
            <div class="walletB">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" style="fill: white;"><path d="M16 12h2v4h-2z"></path><path d="M20 7V5c0-1.103-.897-2-2-2H5C3.346 3 2 4.346 2 6v12c0 2.201 1.794 3 3 3h15c1.103 0 2-.897 2-2V9c0-1.103-.897-2-2-2zM5 5h13v2H5a1.001 1.001 0 0 1 0-2zm15 14H5.012C4.55 18.988 4 18.805 4 18V8.815c.314.113.647.185 1 .185h15v10z"></path></svg>
                <span class="wb">
                   Wallet Balance
                </span>
                <img src="images/Show.png" alt="" id="invisible" onclick="hideBalance()">
                <img src="images/Show (1).png" alt="" id="visible" onclick="showBalance()">
            </div>
        
            <div class="walletBalance" id="walletBalance">
                NGN 150,000
            </div>
        
            <div class="walletBalanceHidden" id="walletBalanceHidden">
               <img src="images/hid.png" alt="">
               <img src="images/hid.png" alt="">
               <img src="images/hid.png" alt="">
               <img src="images/hid.png" alt="">
            </div>
            <a href="#" class="addMoney">+ add money</a>  
        </div>

        <div class="second-half">
            <img src="images/Ellipse 10.png" alt="" class="first">
            <img src="images/Ellipse 10.png" alt="" class="second">
        </div>
    </div>

    <!--envelope -->
    <div class="bigEnvelope" id="bigEnvelope">
    <!--Third phase-->
    <div class="instruct">
        <b>Kindly Enter The Designated Phone Number</b>
    </div>
    <div class="numbbox">
        <div class="netimg">
            <img src="images/Group.jpg" alt="" class="naija">
            <div class="countryCode">+234</div>
            <img src="images/Line 5.png" alt="">
        </div>
        <input type="text" class="phonenumb" value="08039263055">
    </div>

<div class="select">
    <input type="radio" id="checkbox1" class="custom-checkbox">
        <label for="checkbox1">SME</label>

        <input type="radio" id="checkbox2" class="custom-checkbox">
        <label for="checkbox2">Corporate</label>
</div>
</div>
<script>
    const checkboxes = document.querySelectorAll('.custom-checkbox');

checkboxes.forEach(checkbox => {
    checkbox.addEventListener('click', function() {
        // Uncheck siblings
        checkboxes.forEach(sibling => {
            if (sibling !== checkbox) {
                sibling.checked = false;
            }
        });
    });
});

</script>

</body>
</html>
