     <!-- Modal -->
     <div id="modal" class="modal">
        <div class="modal-content">       
            <p class="sad">&#x1F622;</p>
            <p class="ss">Close account?</p>
            <div class="decision">
                <a href="./confirmdelete.html"><button id="confirm-delete" class="confirm">Proceed</button></a>
                <button class="close">This was a mistake</button>
            </div>
        </div>
    </div>
    <script>
        // Get the modal
var modal = document.getElementById('modal');

// Get the button that opens the modal
var btn = document.getElementById('delete-account-btn');

// Get the <span> element that closes the modal
var span = modal.querySelector('.close');

// When the user clicks the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

// Additional: Handle confirm delete button
var confirmDeleteBtn = document.getElementById('confirm-delete');
confirmDeleteBtn.onclick = function() {
    // Perform delete account action here
    // For demonstration, we just close the modal
    modal.style.display = "none";
}
        
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');
    const openIcon = document.getElementById('open');
    const closeIcon = document.getElementById('close');
    const title = document.getElementById("title");
    const back = document.getElementById("back");

    navToggle.addEventListener('click', function() {
        if (navMenu.style.display === 'flex') {
            navMenu.style.display = 'none';
            openIcon.style.display = 'block';
            closeIcon.style.display = 'none';
            title.style.display = 'block'
            back.style.display = 'block';
        } else {
            navMenu.style.display = 'flex';
            openIcon.style.display = 'none';
            closeIcon.style.display = 'block';
            title.style.display = 'none';
            back.style.display = 'none';
        }
    });
    closeIcon.style.display = 'none';
    </script>
