<html lang="en">
<head>

<body>
    <div class="content-box">
        <a href="#"><img src="images/Vector.png" ></a>
        <div class="profile-info">
            <img src="images/Ellipse 9.png" id="circle1">
            <img src="images/Ellipse 10.png" id="circle2" >
            <div class="profile-info-content">
                <div class="wallet">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" style="fill: white;"><path d="M16 12h2v4h-2z"></path><path d="M20 7V5c0-1.103-.897-2-2-2H5C3.346 3 2 4.346 2 6v12c0 2.201 1.794 3 3 3h15c1.103 0 2-.897 2-2V9c0-1.103-.897-2-2-2zM5 5h13v2H5a1.001 1.001 0 0 1 0-2zm15 14H5.012C4.55 18.988 4 18.805 4 18V8.815c.314.113.647.185 1 .185h15v10z"></path></svg>
                    <p>wallet balance</p>
                    <div id="iconContainer" class="icon-container" onclick="toggleIcons()">
                        <!-- Initial icon (displayed first) -->
                        <i id="eye-slash" class="fas fa-eye-slash"></i>
                
                        <!-- Second icon (initially hidden) -->
                        <i id="eye" class="fas fa-eye icon-hidden"></i>
                    </div>
                </div>
                <p class="balance">****</p>
                <a href="#"><div class="add-cash"><p>+ add money</p></div></a>
            </div>
        </div>
        
        <div class="send-data">
            <p>Kindly enter the number you want to send data to</p>
            <div class="number-box">
                <img src="images/Group 18/Group.jpg" alt="">
                <h4>+234</h4>
                <div class="short-division"></div>
                <input type="text" value="9161704517">
            </div>
        </div>
        <div class="choose-network">
            <p>Choose Network Type</p>
            <div class="mtn" id="changecolor" onclick="changeColor()" >
                <img src="images/Frame 1249.png" alt="">
            </div>

            <div class="glo" id="changecolor" onclick="changeColor()">
                <img src="images/Frame 1250.png" alt="">
            </div>

            <div class="etisalat" id="changecolor" onclick="changeColor()">
                <img src="images/Frame 1251.png">
            </div>

            <div class="airtel" id="changecolor" onclick="changeColor()">
                <img src="./images/Frame 1252.png" alt="">
            </div>

            <a href="./data type.html"><input type="submit" value="Proceed to pay" class="proceed"></a>
        </div>
    </div>
    <script>
        function changeColor() {
            var div = document.getElementById("changecolor");
            div.style.borderColor = "#9955BB"; 
}
    </script>
