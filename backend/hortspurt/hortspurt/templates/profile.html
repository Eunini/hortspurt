<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapicss2?famoda:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='{% static "profile.css" %}'>
    <script src="https://kit.fontawesome.com/b6f8d1705f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>
<body>
    <div class="background">
  
        <div class="profile-header">    
            <a href="#"><img src='{% static "images/Vector.png" %}' alt=""></a>
            <h3><b>My profile</b></h3>
            <a href="edit" class="edit">Delete</a>
        </div>
        
        <div class="pic-container">
            <img src='{% static "images/profile image hortspurt.png" %}' alt="user profile image">
        </div>

        <div class="table-content">
            <table>
                <tr>
                    <td>Full Name</td>
                    <td><span>{{user.get_full_name}}</span></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><span>{{user.username}}</span></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><span>{{user.profile.gender}}</span></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><span><input type="text" placeholder="">{{user.email}}</span></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><span><input type="text" name="" id="" placeholder="Add address"></span></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><span><input type="text" name="" id="" placeholder="Add D.O.B"></span></td>
                </tr>
            </table>
        </div>
        <div class="refer">
            <p class="head"> Refer & Get Free Data<br> <span>  Earn 1gb on Every One Person you refer</span></p>
           <img src='{% static "images/acct-outline.png" %}' alt="account-outline">
        </div>
        <span><a href="/accounts/logout">log out</a></span>

        <!-- footer navigation -->
        <footer>
            <div class="bottom">
                <a href="/" class="icon" id="myLink"><img src='{% static "images/Group (1).png" %}'></a>
                <p>Home</p>
            </div>

            <div class="bottom">
                <a href="/shoutout" class="icon" id="myLink"><img src='{% static "images/gift-outline.svg" %}'></a>
                <p>Shoutout</p>
            </div>
            
            <div class="bottom">
                <a href="/coming-soon" class="icon" id="myLink"><img src='{% static "images/Vector (1).svg" %}'></a>
                <p>Bonus</p>
            </div>


            <div class="bottom">
                <a href="/coming-soon" class="icon" id="myLink"><img src='{% static "images/clock.svg" %}'></a>
                <p>History</p>
            </div>

            <div class="bottom">
                <a href="#" class="icon" id="myLink"><img src='{% static "images/face-man.png" %}'></a>
                <p style="color:#9955BB;">Me</p>
            </div>
        </footer>
    </div>
</body>
</html>
