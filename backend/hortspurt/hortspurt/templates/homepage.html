<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href='{% static "./purchase.css" %}'>
    <link rel="stylesheet" href='{% static "./purchaseMobile.css" %}'>
</head>
<body>
    
    <!--First phase--->
    <div class="profileHead">
        <div class="profileAndName">
            <img src='{% static "images/Ellipse 177.png" %}' alt="user profile image" class="userProfileImage">
            <h1 class="intro">
                <span>Hi,</span>
                <span class="customerName">{{user.first_name}}</span>
            </h1>
        </div>
        <div class="supportLogo">
            <a href='/support/' class=""><img src='{% static "images/Frame 28.png" %}' alt="" class="support"></a>
        </div>
    </div>

    <!--second phase-->
    <div class="walletBox">
        <div class="walletB">
            <img src='{% static "images/Group.png" %}' alt=" " class="walletImg">
            <span class="wb">
               Wallet Balance
            </span>
            <img src='{% static "images/Show.png" %}' alt="" id="invisible" onclick="hideBalance()">
            <img src='{% static "images/Show (1).png" %}' alt="" id="visible" onclick="showBalance()">
        </div>
    
        <div class="walletBalance" id="walletBalance">
            NGN {{user.profile.wallet_balance}}
        </div>
    
        <div class="walletBalanceHidden" id="walletBalanceHidden">
           <img src='{% static "images/hid.png" %}' alt="">
           <img src='{% static "images/hid.png" %}' alt="">
           <img src='{% static "images/hid.png" %}' alt="">
           <img src='{% static "images/hid.png" %}' alt="">
        </div>
        
        <a href="/pay/" class="addMoney">+ add money</a>  
    </div>

     <!--Third phase-->
     <h1 class="avail">Available Services</h1>
     <div class="mainServices">
        <a href='/buy/data/'><img src='{% static "images/Frame 8.png" %}' class="data"></a>
        <a href='/buy/airtime/'><img src='{% static "images/Frame 10.png" %}' class="call"></a>
        <a href='/buy/padi/'><img src='{% static "images/Frame 9.png" %}' class="add"></a>
     </div>

     <!--Fourth phase-->
     <h2 class="otherServ">Other Services(Coming Soon..)</h2>
     <div class="otherServices">
        <a><img src='{% static "images/Frame 20.png" %}' id="others" onclick="viewMore()"></a>

        <div class="moreServices" id="moreServices">
            <img src='{% static "./images/Frame 11.png" %}' alt="">
            <img src='{% static "./images/Frame 12.png" %}' alt="">
            <img src='{% static "./images/Frame 13.png" %}' alt="">
            <img src='{% static "./images/Frame 14.png" %}' alt="">
            <img src='{% static "./images/Frame 15.png" %}' alt="">
            <img src='{% static "./images/Frame 16.png" %}' alt="">
            <img src='{% static "./images/Frame 17.png" %}' alt="">
            <img src='{% static "./images/f" %}' alt="">
        </div>
     </div>


    <!--Fifth phase-->
    <div class="referral">
        <div class="refertext">
            <h3>Refer & Get Free Data</h3>
            <p> Earn 1gb on Every One Person you refer</p>
        </div>
        <div class="rImg">
            <img src='{% static "images/account-tie-voice-outline.png" %}' alt=" " class="referimg">
        </div>
    </div>

    <!--Sixth phase-->
    <div class="buttons">
        <div class="bottom">
            <a href='#' class="icon" id="myLink"><img src='{% static "./images/Group.svg" %}'></a>
            <p>Home</p>
        </div>

        <div class="bottom">
            <a href='/shoutout' class="icon" id="myLink"><img src='{% static "./images/Vector (1).svg" %}'></a>
            <p>Shoutout</p>
        </div>

        <div class="bottom">
            <a href='/coming-soon' class="icon" id="myLink"><img src='{% static "./images/gift-outline.svg" %}'></a>
            <p>Bonus</p>
        </div>

        <div class="bottom">
            <a href='/history/' class="icon" id="myLink"><img src='{% static "./images/clock.svg" %}'></a>
            <p>History</p>
        </div>

        <div class="bottom">
            <a href='/my-profile' class="icon" id="myLink"><img src='{% static "./images/face-man.svg" %}'></a>
            <p>Me</p>
        </div>
    </div>







    <script>
        function showBalance(){
            document.getElementById("walletBalance").style.display = "block";
            document.getElementById("walletBalanceHidden").style.display = "none";
            document.getElementById("invisible").style.display = "block";
            document.getElementById("visible").style.display = "none";
        }
    
        function hideBalance(){
            document.getElementById("walletBalance").style.display = "none";
            document.getElementById("walletBalanceHidden").style.display = "block";
            document.getElementById("invisible").style.display = "none";
            document.getElementById("visible").style.display = "block";
        }
    
        function viewMore(){
            document.getElementById("moreServices").style.display = "flex";
            document.getElementById("others").style.display = "none";
        }
    
    </script>
</body>
</html>
