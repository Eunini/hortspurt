<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hortspot login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapicss2?famoda:ital@1&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b6f8d1705f.js" crossorigin="anonymous"></script>

<body>
    <div class="form_box">
        <section>
         <h1>Welcome back</h1> <i class="fa-solid fa-user" style="color: #9955bc;"></i>
            <form>
             <div class="input_group"></div>
                <div class="input_field">
                    <i class="fa-solid fa-user" style="color: #c0c0c0;"></i>
                    <input type="text", placeholder="Name">
                </div>
                <div class="input_field">
                    <i class="fa-regular fa-key" style="color: #c0c0c0;"></i>
                    <input type="password", placeholder="Pin">
                </div>
                <div class="button">
                    <button type="submit">Sign In</button>
                </div>
                
                    <label class="Save_info">Save login info
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
        
                </div>    
            </form>
        </section>
    </div>    

    <section>
        <div class="no-acct">
         <p>Don't have an account? <a href="">Click here to sign up</a></p>
        </div>
    </section>    
</body>
