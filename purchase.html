    <script>
        // Get the toggle icon element
        function toggleIcons() {
            // Toggle visibility of the icons
            document.getElementById('eye-slash').classList.toggle('icon-hidden');
            document.getElementById('eye').classList.toggle('icon-hidden');
        }
    
        function view_more() {
const others = document.getElementById("others");
const  other_container = document.getElementById("other_container")

if(others.style.display==="block"){
    other_container.style.display="none";
    others.style.display=="block";
}
else{
    other_container.style.display ="flex";
    others.style.display = 'none';
}
        }
        function showBalance(){
        document.getElementById("walletBalance").style.display = "block";
        document.getElementById("walletBalanceHidden").style.display = "none";
        document.getElementById("invisible").style.display = "block";
        document.getElementById("visible").style.display = "none";
    }

    function hideBalance(){
        document.getElementById("walletBalance").style.display = "none";
        document.getElementById("walletBalanceHidden").style.display = "block";
        document.getElementById("invisible").style.display = "none";
        document.getElementById("visible").style.display = "block";
    }
    </script>
