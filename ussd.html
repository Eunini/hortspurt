<head>

    <link rel="stylesheet" href="ussd.css">
    <title>payment options</title>
</head>
<body>
    <div class="container">
        <div class="head"></div>
        <a href="/purchase.html" class="cancel">&times;</a>
        <h1>Payment with USSD</h1>

        <div class="div">
            <input type="text" value="NGN 500" >
            <div class="box">
                <div class="bank">
                    <img src="images/Group 18/Frame.png" class="bank-img">
                    <p>U.B.A</p>
                </div>
                <img src="images/right-arrow.png" class="right-arrow">
            </div>

            <div class="ussd">
                <div class="dail">
                    <img src="images/Group 1243.png" alt="">
                    <p>Dail</p>
                </div>
                 <p class="code">*767*500*1248#</p>
                <button class="pay">Pay</button>
            </div>
        </div>
    </div>
