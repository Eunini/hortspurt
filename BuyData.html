    <!--Fifth phase-->
     <form id="query-form" action="data type.html" method="GET">
                <input type="submit" value="Submit" class="proceed" id="submit-button" disabled>
            </form>
    </div>
<script>
    const checkboxes = document.querySelectorAll('.custom-checkbox');
        const noteInput = document.getElementById('add-note');
        const form = document.getElementById('query-form');
        const submitButton = document.getElementById('submit-button');

        function validateForm(event) {
            let isCheckboxChecked = false;
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    isCheckboxChecked = true;
                }
            });
            const isFormValid = isCheckboxChecked;

            // Enable or disable the submit button based on form validity
            submitButton.disabled = !isFormValid;

            if (isFormValid) {
                submitButton.classList.remove('disabled');
            } else {
                submitButton.classList.add('disabled');
            }

            return isFormValid;
        }

        form.addEventListener('submit', function(event) {
            validateForm(event);
        });

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', validateForm);
        });

        // Initial validation check on page load
        validateForm();
    </script>
</script>
